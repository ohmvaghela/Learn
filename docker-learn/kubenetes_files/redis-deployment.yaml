apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
  labels: 
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:latest
        ports:
        - containerPort: 6379

---

apiVersion: v1
kind: Service
metadata:
  name: "redis-svc"
  namespace: default
spec:
  selector:
    app: redis
  type: ClusterIP
  ports:
  - name: redis-port
    protocol: TCP
    port: 7000
    targetPort: 6379 

